
<section class="filter-wrapper">
  <div class="keyword-wrapper">
    <input [formControl]="queryField" type="text" id="keyword" placeholder="search for stocks..." autofocus/>
  </div>

  <ul class="filter-select">
    <li *ngFor="let result of stocks" class="filter-select-list">
      <img src="https://docs.microsoft.com/en-gb/azure/includes/media/cloud-shell-try-it/cloud-shell-menu.png" width="50" height="50" alt="Cloud Shell in the portal" >
      <p class="artist-name">
        {{result.Description}}
      </p>
    </li>
  </ul>
</section>
